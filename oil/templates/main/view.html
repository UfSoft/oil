<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude">
  <xi:include href="../layout.html"/>
  <head>
    <title>View</title>
  </head>

  <body>
    <table id='logs' class="listing logs">
      <thead>
        <tr>
          <th colspan="3">${h.format_datetime(c.date, format='long', locale=g.locale)}</th>
        </tr>
        <tr>
          <th colspan="3">$c.topic</th>
        </tr>
      </thead>
      <tbody>
        <tr py:for='message in c.messages'
          class="${ message.subtype or message.type}">
          <td><nobr>${h.format_datetime(message.stamp, format='HH:MM:SS', locale=g.locale)}</nobr></td>
          <td>$message.source</td>
          <td style="width: 100%;">$message.msg</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
