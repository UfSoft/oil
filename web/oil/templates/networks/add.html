<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude"
      py:strip="">
  <xi:include href="../layout.html" />
  <head>
    <title>Add Network</title>
  </head>

  <body>
    <form action="${h.url_for(controller='networks', action='add', id=c.bot.name)}"
          method="post" id="add_network" name="add_network"
          accept-charset="UTF-8" class="user_input">
      <fieldset>
        <legend>Add Network for $c.bot.name</legend>

        <label for="nick">Nick:</label>
        <input type="text" id="nick" name="nick"
               value="$c.form_result.nick"/>
        <span class="error-message" py:if="'nick' in c.errors">
          ${ c.errors.nick }
        </span><br/>

        <label for="passwd">Password:</label>
        <input type="password" id="passwd" name="passwd"
               value="$c.form_result.passwd"/>
        <span class="error-message" py:if="'passwd' in c.errors">
          ${ c.errors.passwd }
        </span>
        <span class="info-message">Only used for registred nicks</span><br/>
        <label for="passwd_confirm">Confirm Password:</label>
        <input type="password" id="passwd_confirm" name="passwd_confirm"
               value="$c.form_result.passwd_confirm"/>
        <span class="error-message" py:if="'passwd_confirm' in c.errors">
          ${ c.errors.passwd_confirm }
        </span><br/>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address"
               value="$c.form_result.address"/>
        <span class="error-message" py:if="'address' in c.errors">
          ${ c.errors.address }
        </span><br/>

        <label for="port">Port:</label>
        <input type="text" id="port" name="port"
               value="$c.form_result.port"/>
        <span class="error-message" py:if="'port' in c.errors">
          ${ c.errors.port }
        </span><br/>

        <input type="hidden" id="user_id" name="user_id" value="$c.user.id"/>
        <input type="hidden" id="bot_id" name="bot_id" value="$c.bot.id"/><br/>
        <input class="input_button" type="submit" value="${_('Create Network')}"/>
      </fieldset>
    </form><br/>
  </body>
</html>
